AWSTemplateFormatVersion: '2010-09-09'
Description: 'Sentinel - AI Ethics Auditor Infrastructure'

Parameters:
  ProjectName:
    Type: String
    Default: sentinel
    Description: Name of the project
  
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - staging
      - prod
    Description: Environment name

  BedrockModelId:
    Type: String
    Default: anthropic.claude-3-5-sonnet-20241022-v2:0
    Description: Bedrock Foundation Model ID

Resources:
  # S3 Bucket for Knowledge Base documents
  KnowledgeBaseBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${ProjectName}-kb-${Environment}-${AWS::AccountId}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled

  # IAM Role for Bedrock Knowledge Base
  KnowledgeBaseRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-kb-role-${Environment}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: bedrock.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonBedrockFullAccess
      Policies:
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:ListBucket
                Resource:
                  - !GetAtt KnowledgeBaseBucket.Arn
                  - !Sub '${KnowledgeBaseBucket.Arn}/*'

  # IAM Role for Lambda Functions
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-lambda-role-${Environment}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: BedrockAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                  - bedrock:InvokeAgent
                Resource: '*'

  # Lambda Function for News Search
  NewsSearchFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-news-search-${Environment}'
      Runtime: python3.11
      Handler: news_search.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          import json
          def lambda_handler(event, context):
              return {
                  'statusCode': 200,
                  'body': json.dumps({'message': 'Placeholder - deploy from ../lambda/news_search.py'})
              }
      Timeout: 30
      MemorySize: 256
      Environment:
        Variables:
          PROJECT_NAME: !Ref ProjectName
          ENVIRONMENT: !Ref Environment

  # IAM Role for Bedrock Agents
  BedrockAgentRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-agent-role-${Environment}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: bedrock.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonBedrockFullAccess
      Policies:
        - PolicyName: LambdaInvoke
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource:
                  - !GetAtt NewsSearchFunction.Arn
        - PolicyName: KnowledgeBaseAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - bedrock:Retrieve
                  - bedrock:RetrieveAndGenerate
                Resource: '*'

  # Lambda Permission for Bedrock Agent to invoke
  NewsSearchInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref NewsSearchFunction
      Action: lambda:InvokeFunction
      Principal: bedrock.amazonaws.com
      SourceAccount: !Ref AWS::AccountId

  # CloudWatch Log Group for Lambda
  NewsSearchLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${NewsSearchFunction}'
      RetentionInDays: 7

Outputs:
  KnowledgeBaseBucketName:
    Description: S3 Bucket for Knowledge Base documents
    Value: !Ref KnowledgeBaseBucket
    Export:
      Name: !Sub '${ProjectName}-kb-bucket-${Environment}'

  KnowledgeBaseBucketArn:
    Description: S3 Bucket ARN
    Value: !GetAtt KnowledgeBaseBucket.Arn

  NewsSearchFunctionArn:
    Description: News Search Lambda Function ARN
    Value: !GetAtt NewsSearchFunction.Arn
    Export:
      Name: !Sub '${ProjectName}-news-search-arn-${Environment}'

  BedrockAgentRoleArn:
    Description: IAM Role ARN for Bedrock Agents
    Value: !GetAtt BedrockAgentRole.Arn
    Export:
      Name: !Sub '${ProjectName}-agent-role-arn-${Environment}'

  KnowledgeBaseRoleArn:
    Description: IAM Role ARN for Knowledge Base
    Value: !GetAtt KnowledgeBaseRole.Arn
    Export:
      Name: !Sub '${ProjectName}-kb-role-arn-${Environment}'
